<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Full-screen iframe</title>
  <style>
    #my-iframe {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  
	<div>
    <iframe id="my-iframe" style="width: 100%;height: 800px; border:1px solid #eeeeee;" src="https://3dviewer.net/embed.html#model=https://raw.githubusercontent.com/YasithSaminthaka/sample3dmodel/main/flowerman.glb$camera=-4.51114,4.18003,9.11375,0.00000,-1.83482,0.09148,0.00000,1.00000,0.00000,45.00000$cameramode=perspective$envsettings=fishermans_bastion,off$backgroundcolor=42,43,46,255$defaultcolor=200,200,200$edgesettings=off,0,0,0,1">	
    </iframe>
  </div>
	
  <div>
    <button onclick="loadURL1()">Model 1</button>
		<button onclick="loadURL()">Model 2</button>
  </div>
	<script>
		function loadURL1() {
		  var iframe = document.getElementById("my-iframe");
		  iframe.src = "https://3dviewer.net/embed.html#model=https://raw.githubusercontent.com/YasithSaminthaka/sample3dmodel/main/flowerman.glb$camera=-4.51114,4.18003,9.11375,0.00000,-1.83482,0.09148,0.00000,1.00000,0.00000,45.00000$cameramode=perspective$envsettings=fishermans_bastion,off$backgroundcolor=42,43,46,255$defaultcolor=200,200,200$edgesettings=off,0,0,0,1";
		}
		function loadURL2() {
		  var iframe = document.getElementById("my-iframe");
		  iframe.src = "https://3dviewer.net/embed.html#model=https://raw.githubusercontent.com/YasithSaminthaka/sample3dmodel/main/man/char%203.glb$camera=4.28738,2.27223,14.54382,-0.00000,-2.88857,0.00929,0.00000,1.00000,0.00000,45.00000$cameramode=perspective$envsettings=fishermans_bastion,off$backgroundcolor=42,43,46,255$defaultcolor=200,200,200$edgesettings=off,0,0,0,1";
		}
	  </script>
</body>
</html>
